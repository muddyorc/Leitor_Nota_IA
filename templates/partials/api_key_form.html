<section class="panel key-panel">
  <div class="card key-card">
    <h2>Configurar chave do Gemini</h2>
    <p class="page-subtitle">
      Para ambientes sem a variável <code>GOOGLE_API_KEY</code>, informe a chave manualmente para habilitar a extração e o RAG.
    </p>
    <div class="key-actions">
      <input type="password" id="apiKeyInput" placeholder="Cole aqui sua chave (AI...)">
      <button type="button" id="salvarApiKey">Salvar chave nesta sessão</button>
      <button type="button" id="limparApiKey" class="link-button secondary">Limpar</button>
    </div>
    <p id="apiKeyStatus" class="mensagem"></p>
  </div>
</section>
