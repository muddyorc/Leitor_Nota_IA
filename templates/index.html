<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Extração de Dados de Nota Fiscal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Extração de Dados de Nota Fiscal</h1>

    <!-- Upload -->
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="file">Selecione o arquivo PDF da nota fiscal</label>
      <input type="file" id="file" name="file" accept="application/pdf">
      <br>
      <button type="submit">EXTRAIR DADOS</button>
      <button type="button" id="limpar">LIMPAR EXTRAÇÃO</button>
    </form>

    <!-- Resultado -->
    <div id="resultado" style="display:none;">
      <h2>Dados Extraídos</h2>
      <div class="tabs">
        <button type="button" class="active" onclick="mostrar('formatado')">Visualização Formatada</button>
        <button type="button" onclick="mostrar('json')">JSON</button>
      </div>
      <div id="formatado" class="tab-content"></div>
      <pre id="json" class="tab-content" style="display:none;"></pre>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
